<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>What's the Weather Like?</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center" id="navbar">
        <span class="mb-1 h1">What's the Weather Like?</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-12">
                        <form action="#" autocomplete="off">
                            <h4 id="city-search">Search for a City:</h4>
                            <input id="city-input" type="text"/>
                            <input class="btn btn-success" id="add-city" style="margin-top: 0.5rem; width: 96%" value="SUBMIT" type="submit"/>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <div id="city-list" style="border-top: 2px solid gray; margin-top: 0.5rem;">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-12" id="current-weather" style="border: 5px solid rgb(135, 206, 250); padding: 20px; font-size: 1.5rem;">

                    </div>
                    <h4>5 Day Forecast:</h4>
                    <div class="col-sm-12 pic" style="display: flex; flex-flow: column wrap;">
                        <div class="row justify-content-between" id="display-cards">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
